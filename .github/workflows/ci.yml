name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      DATABASE_USER: test_user
      DATABASE_PASSWORD: test_password
      JWT_ISSUER: "https://fake-issuer.com"
      JWT_AUDIENCE: "fake-audience"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Set up PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run database migrations
      run: poetry run aerich upgrade

    - name: Run code quality checks
      run: poetry run black --check src/ tests/ || true
      continue-on-error: true

    - name: Run tests
      run: poetry run pytest --cov=src --cov-report=xml --cov-report=term --junitxml=test-results.xml -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    env:
      DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      DATABASE_USER: test_user
      DATABASE_PASSWORD: test_password
      JWT_ISSUER: "https://fake-issuer.com"
      JWT_AUDIENCE: "fake-audience"
      DOCKER_IMAGE_NAME: t1-construcao-api

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: make docker-build IMAGE_NAME=$DOCKER_IMAGE_NAME

    - name: Run integration tests
      run: |
        echo "DATABASE_URL=${DATABASE_URL}" >> .env
        echo "DATABASE_USER=${DATABASE_USER}" >> .env
        echo "DATABASE_PASSWORD=${DATABASE_PASSWORD}" >> .env
        echo "JWT_ISSUER=${JWT_ISSUER}" >> .env
        echo "JWT_AUDIENCE=${JWT_AUDIENCE}" >> .env
        echo "PYTHONUNBUFFERED=1" >> .env
        echo "PYTHONPATH=/app/src" >> .env
        make docker-run IMAGE_NAME=$DOCKER_IMAGE_NAME
        make docker-stop IMAGE_NAME=$DOCKER_IMAGE_NAME