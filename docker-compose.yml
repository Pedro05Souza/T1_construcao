services:
  backend:
    container_name: backend
    build: .
    command: poetry run dev main.py
    volumes:
      - .:/app
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: on-failure:3
    networks:
      - network

  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: 'backend_db'
      PGDATA: /data/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - network

volumes:
  db-data:

networks:
  network:
    driver: bridge