services:
  backend:
    container_name: backend
    build: .
    command: poetry run fastapi dev src/t1_construcao/main.py --host 0.0.0.0
    volumes:
      - .:/app
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONPATH: "/app/src"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure:3
    networks:
      - network

  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: 'backend_db'
      PGDATA: /data/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d backend_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - network

volumes:
  db-data:

networks:
  network:
    driver: bridge